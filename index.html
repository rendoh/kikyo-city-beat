<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kikyo City Beat</title>
    <style>
      .play {
        opacity: 0;
        --size: 22vmin;
        position: fixed;
        top: calc(50% - var(--size) / 2);
        left: calc(50% - var(--size) / 2);
        width: var(--size);
        aspect-ratio: 1 / 1;
        z-index: 1;
        cursor: pointer;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <button class="play" aria-label="Play or stop"></button>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
